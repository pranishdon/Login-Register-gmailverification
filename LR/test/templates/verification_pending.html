<!DOCTYPE html>
<html>
<head>
    <title>Email Verification Pending</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification Pending</h1>
        <p>Thank you for signing up! An email has been sent to your address for verification.</p>
        <p>Please check your email and click the verification link to activate your account.</p>
    </div>
</body>
</html>
