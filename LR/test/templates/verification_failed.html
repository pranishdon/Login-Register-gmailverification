<!DOCTYPE html>
<html>
<head>
    <title>Email Verification Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification Failed</h1>
        <p>We're sorry, but it seems that your email verification failed.</p>
        <p>Please make sure you've used the correct verification link or contact our support for assistance.</p>
        <p>You can try signing up again to receive a new verification email.</p>
    </div>
</body>
</html>
